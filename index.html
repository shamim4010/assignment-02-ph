<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="w-full max-w-[1600px] h-screen bg-[#1A0B2E] text-white font-[Inter]">
    <header>
        <nav class="w-full bg-[#1A0B2E] pt-[16px] pb-[16px] pl-[20px] pr-[20px] flex justify-between items-center">
            <div>
                <h1 class="text-4xl font-bold">Tech<span class="bg-[linear-gradient(15deg,rgb(247,233,63)_0%,rgb(213,6,205)_50%,rgb(145,0,248)_100%)] text-transparent bg-clip-text">Wave</span></h1>
            </div>
            <div>
                <img src="./assets/hamburger-menu.png" alt="" width="24">
            </div>
        </nav>
        <section>
            <div class="relative w-full h-[602px] bg-[linear-gradient(rgba(53,17,101,0.4)),url(./assets/hero-bg.png)] bg-center bg-[length:576px_100%] bg-no-repeat pl-[20px] pr-[20px] flex flex-col justify-cneter items-center gap-[24px]">
                <div class="pt-[50px]">
                    <div class="w-[250px] h-[250px] bg-[url(./assets/hero-circle.png)] bg-center bg-cover bg-no-repeat flex flex-col items-center justify-center"><img src="./assets/microphone.png" alt="" width="80"></div>
                    <p class="absolute pt-[8px] pb-[8px] pl-[16px] pr-[16px] bg-[#00FF88] rounded-full text-[#1A0B2E] font-semibold leading-[24px] top-[50px] right-[180px] shadow-[0_0_20px_rgba(0,255,136,0.5)]">NEW</p>
                </div>
                <h1 class="text-5xl font-bold">TechWave</h1>
                <p class="text-center opacity-[0.8]">Your daily dose of tech insights, productivity hacks,<br>and personal growth</p>
                <div class="flex gap-[8px]">
                    <button class="flex justify-center items-center gap-[8px] bg-[linear-gradient(15deg,rgb(247,233,63)_0%,rgb(213,6,205)_50%,rgb(145,0,248)_100%)] pt-[10px] pb-[10px] pl-[24px] pr-[24px] rounded-full"><img src="./assets/spotify.png" alt=""><span class="inline-block">Listen on Spotify</span></button>
                    <button class="flex justify-center items-center gap-[8px] border-[1px] border-[#00FF88] pt-[10px] pb-[10px] pl-[24px] pr-[24px] rounded-full text-[#00FF88]"><img src="./assets/message.png" alt=""><span class="inline-block">Subscribe</span></button>
                </div>
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
